<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="con">
        <h1>Tic Tac Toe</h1>
        <div id="playerNames" class="d-grid gap-2 col-6 mx-auto">
            <form>
                <label for="p1Name" class="form-label">Player 1 Name:</label>
                <input type="text" class='form-control form-control-sm' id="p1Name" name="p1Name" required>

                <label for="p2Name" class="form-label">Player 2 Name:</label>
                <input type="text" class='form-control form-control-sm'name="p2Name" id="p2Name">
                <button type="submit" id = 'startBtn' class="btn btn-outline-primary btn-large">Start Game!</button>      
            </form>
        </div>
        <div class="board" id="board">
            <div data-cell-index ='0' class="box"></div>
            <div data-cell-index ='1' class="box"></div>
            <div data-cell-index ='2' class="box"></div>
            <div data-cell-index ='3' class="box"></div>
            <div data-cell-index ='4' class="box"></div>
            <div data-cell-index ='5' class="box"></div>
            <div data-cell-index ='6' class="box"></div>
            <div data-cell-index ='7' class="box"></div>
            <div data-cell-index ='8' class="box"></div>
        </div>
        <h2 class = 'gameStatus'></h2>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id='gameRestart' class = 'btn btn-outline-primary btn-large'>Restart</button>
        </div>  
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
